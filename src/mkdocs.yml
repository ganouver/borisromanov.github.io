site_name: Сайт и блог Бориса Романова
site_url: https://ganouver.github.io/
copyright: Copyright &copy; 2022 Boris Romanov

theme:
    name: material
    language: ru
    palette:
        scheme: slate
        primary: amber
        accent: purple
    custom_dir: overrides


plugins:
  - search:
        lang: ru
  - callouts
  - tags:
      tags_file: tags.md
  - exclude:
      glob:
        - draft/*

markdown_extensions:
  - nl2br
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  analytics:
    provider: google
    property: G-P8E26P4072
